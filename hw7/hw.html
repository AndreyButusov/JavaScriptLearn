<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>

<body>
    <p class="dropdown">Привет :)</p>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown button
        </button>
        <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>

    <script>
        // 1. Ко всем элементам, имеющим класс dropdown-item, добавьте еще один класс
        // super-dropdown. Используйте методы forEach и querySelectorAll, а
        // также свойство classList у элементов.

        const createElem = document.querySelectorAll('.dropdown-item');
        console.log(createElem);
        createElem.forEach(element => {
            element.classList.add('super-dropdown');
        });

        // 2. У элемента с классом btn необходимо убрать класс btn-secondary, если он
        // присутствует у этого элемента, либо добавить, если такого класса у элемента
        // не было.

        const findClassElem = document.querySelectorAll('.btn');
        findClassElem.forEach(element => {
            if (element.classList.contains('btn-secondary')) {
                element.classList.remove('btn-secondary');
            } else {
                element.classList.add('btn-secondary');
            }
        });

        // 3. Необходимо удалить класс dropdown-menu у элемента, у которого
        // присутствует класс menu.

        const delClassElem = document.querySelectorAll('.menu');
        delClassElem.forEach(element => {
            element.classList.remove('dropdown-menu');
        });

        // 4. Используя метод insertAdjacentHTML, добавьте после div с классом
        // dropdown следующую разметку: <a href="#">link</a>.

        const addString = document.querySelector('div.dropdown');
        addString.insertAdjacentHTML('afterEnd', '<a href="#">link</a>');

        // 5. У элемента с id="dropdownMenuButton" замените id на superDropdown.

        const changeIdElem = document.getElementById('dropdownMenuButton');
        changeIdElem.id = 'superDropdown';

        // 6. Добавьте атрибут data-dd со значением 3 элементу, у которого существует
        // атрибут aria-labelledby, равный dropdownMenuButton, используя
        // dataset.

        const addAtributElem = document.querySelector('[aria-labelledby = "dropdownMenuButton"]');
        addAtributElem.setAttribute('data-dd', '3');

        // 7. Удалите атрибут type у элемента с классом dropdown-toggle.

        const delAtributElem = document.querySelector('.dropdown-toggle');
        delAtributElem.removeAttribute('type');

    </script>
</body>

</html>
