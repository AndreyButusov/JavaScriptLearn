<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="content">
        <li class="list">list-1</li>
        <li class="list">list-2</li>
        <li class="list">list-3</li>
    </ul>
    
    <button class="button1">Add</button>
    <button class="button2">Delete</button>
    <button class="button3">CreateClass</button>


    <script>
        // 1.Создать в html список состоящий из 3-х произвольных элементов li
        // 2.Нужно создать кнопку которая будет добавлять элементы списка с текстом “новый элемент списка”
        // 3.Создать кнопку, которая будет удалять первый элемент из созданного списка
        // 4.Создать кнопку, при клике на которую ей добавляется класс “click”

        const button1El = document.querySelector('.button1');
        const button2El = document.querySelector('.button2');
        const button3El = document.querySelector('.button3');
        const ulNewEl = document.querySelector('.content');



        button1El.addEventListener('click', function(e) {
            const newEl = document.createElement('li');
            newEl.textContent = 'новый элемент списка';
            newEl.classList.add('list');
            ulNewEl.appendChild(newEl);
        });

        button2El.addEventListener('click', function(e) {
            const delEl = ulNewEl.querySelector('.list');
            ulNewEl.removeChild(delEl);
        });

        button3El.addEventListener('click', function(e) {
            const target = e.target;
            target.classList.add('click');
        });


    </script>
</body>
</html>
