<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="button">Нажми!</button>
    <script>
        // В html создать кнопку button
        // 2.После загрузки страницы вывести в консоль текст “страница загрузилась”
        // 3.Добавить событие onclick которое выводит в консоль текст “событие onclick”
        // 4.Добавить событие addEventListener которое выводит в консоль 
        // текст “событие addEventListener”

        window.onload = function () {
            console.log('страница загрузилась');
        }

        const bu = document.querySelector('button');
        bu.onclick = function() { alert('Спасибо'); };
        
        const butn = document.querySelector('button');
        function handleClick() { console.log('событие addEventListener'); }
        butn.addEventListener('click', handleClick);
       

    </script>
</body>
</html>
