<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>

<body>
    <a href="#" class="card-link">Card link</a>
    <a href="#" class="card-link">Another link</a>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title" data-number="100">Card title</h5>
            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <p class="card-text" data-number="50">
                Some quick example text to build on the card title and make
                up the bulk
                of the card's
                content.
            </p>
            <a href="#" id="super_link" class="card-link">Card link</a>
            <a href="#" class="card-link" data-number="50">Another
                link</a>
        </div>
    </div>

    <script>
        // 1. Найдите элемент по id, используя getElementById, элемент с id равным
        // "super_link" и выведите этот элемент в консоль.

        const findForId = document.getElementById('super_link');
        console.log(findForId);


        // 2. Внутри всех элементов на странице, которые имеют класс card-link,
        // поменяйте текст внутри элемента на "ссылка".

        const changeCaption = document.querySelectorAll('.card-link');
        changeCaption.forEach(changeCaption => {
            changeCaption.textContent = 'ссылка';
        });


        // 3. Найдите все элементы на странице с классом card-link, которые лежат в
        // элементе с классом card-body, и выведите полученную коллекцию в консоль.

        const findEl = document.querySelectorAll('.card-body .card-link');
        console.log(findEl);


        // 4. Найдите первый попавшийся элемент на странице, у которого есть атрибут
        // data-number со значением 50, и выведите его в консоль.

        const elem = document.querySelector('[data-number="50"]');
        console.log(elem);


        // 5. Выведите содержимое тега title в консоль.

        console.log(document.title);


        // 6. Получите элемент с классом card-title и выведите его родительский узел в
        // консоль.

        const elParent = document.querySelector('.card-title');
        console.log(elParent.parentNode);
        

        // 7. Создайте тег <p>, запишите внутри него текст "Привет" и добавьте созданный
        // тег в начало элемента, который имеет класс card.

        const newTag = document.createElement('p');
        newTag.textContent = 'Привет';
        document.querySelector('.card').prepend(newTag);
        

        // 8. Удалите тег h6 на странице

        document.querySelector('h6').remove();

    </script>
</body>

</html>
