<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 2</title>
</head>
<body>
    <div class="drinks">
        <h2>Что будем пить?</h2>
        <input type="radio" class="radio" name="drinks" id="drinksT">
        <label for="drinkTea">Чай</label>
        <input type="radio" class="radio" name="drinks" id="drinksC">
        <label for="drinkCoffee">Кофе</label>

    </div>
    <button class="button">Отправить!</button>

    <script>
        //1.В html создать 2 элемента радио кнопки (input type=”radio”) и текст “Чай”, “Кофе” соответственно
        // 2.Кнопка отправить
        // 3.Если выбран чай, необходимо вывести сообщение “Чай закончился”
        // 4.Если выбран кофе, необходимо вывести соообщение “кофе закончился”

        const drinks = document.querySelector('.drinks');
        const buttonEl = document.querySelector('.button');
        const radioButtons = document.querySelectorAll('.radio');
        const h2El = document.createElement('h2');
        
        radioButtons.forEach(element => {
            element.addEventListener('change', function (e) {
                if (element.checked) {
                    h2El.textContent = `${element.nextElementSibling.textContent} закончился`;
                    drinks.appendChild(h2El);
                }
            })
        })


    </script>
</body>
</html>
